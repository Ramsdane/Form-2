<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family:Arial, Helvetica, sans-serif ;
            padding: 40px;
        }D

        form{
            max-width: 400px;
            margin: auto;
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }

        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <h1>REGISTRATON FORM</h1>
    <h2>Free Data Subscription</h2>

    <form action="success.html">
    <label for="name"> Full Name</label>
    <input type="text" id="name" name="fullname" required>

    <label for="Email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="Mobile Number">Mobile Number</label>
    <input type="Mobile number" id="mobile number" name="mobile number">

    <label for="Network">Network</label>
    <select name="Network" id="Network"> <option value="">Select</option>
    <option value="MTN">MTN</option>
    <option value="AIRTEL">AIRTEL</option>
    <option value="GLO">GLO</option>
    <option value="9MOBILE">9MOBILE</option>
    </select>

    <label for="Password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="Gender">Gender</label>
    <select name="Gender" id="Gender"> <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    </select>

    <label for="message">Message</label>
    <textarea name="message" id="message"></textarea>

    <button type="submit">SUBMIT</button>
    
</form>
</body>
</html>
